<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Moon Store</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/png">

    <!-- Meta para control de caché -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/base.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/components.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/layout.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/animations.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/responsive.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/mobile-fixes.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/navigation-desktop.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/navigation-mobile.css?v=20250517">
    <link rel="stylesheet" href="../assets/css/auth.css?v=20250517">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Scripts -->
    <script src="../assets/js/cache-control.js?v=20250517"></script>
    <script src="../assets/js/header-fix.js?v=20250517"></script>
</head>

<body>
    <!-- Elementos de fondo -->
    <div class="bg-elements">
        <div class="stars"></div>
        <div class="moon"></div>
    </div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contenido principal -->
    <main class="auth-main page-transition">
        <div class="auth-container">
            <div class="auth-card glass-card animate-fade-in-up">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="../assets/img/logo.png?v=20250517" alt="Moon Store Logo">
                        <h1>Bienvenido de vuelta</h1>
                    </div>
                    <p>Inicia sesión en tu cuenta para continuar tu experiencia cósmica</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-container">
                            <img src="../assets/img/svg/mail.svg?v=20250517" alt="Email" class="input-icon">
                            <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" fill="currentColor"/>
                            </svg>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="button primary auth-submit" id="loginButton">
                        <span class="button-text">Iniciar Sesión</span>
                        <div class="button-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>

                    <div class="auth-divider">
                        <span>o continúa con</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-button google-button">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="social-button facebook-button">
                            <img src="../assets/img/svg/facebook.svg?v=20250517" alt="Facebook" width="18" height="18">
                            Facebook
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="register.html" class="auth-link">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- WhatsApp Button -->
    <div id="whatsapp-placeholder"></div>

    <!-- Scripts -->
    <script src="../assets/js/components.js?v=20250517"></script>
    <script src="../assets/js/effects.js?v=20250517"></script>
    <script src="../assets/js/navigation.js?v=20250517"></script>
    <script src="../assets/js/mobile-fixes.js?v=20250517"></script>
    <script src="../assets/js/functions.js?v=20250517"></script>
    <script src="../assets/js/auth.js?v=20250517"></script>

</body>

</html>
