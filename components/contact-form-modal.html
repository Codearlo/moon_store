<!-- components/contact-form-modal.html -->
<div id="contactFormModal" class="modal">
    <div class="modal-content glass-card">
        <div class="modal-header">
            <h3>Envíanos un mensaje</h3>
            <button class="close-button" id="closeContactFormBtn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
        <p>Completa el formulario y te responderemos a la brevedad por WhatsApp.</p>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="¿En qué podemos ayudarte?" required></textarea>
            </div>
            <button type="submit" class="button primary">
                <img src="../assets/img/svg/whatsapp.svg" alt="WhatsApp" width="18" height="18" style="margin-right: 8px;">
                Enviar por WhatsApp
            </button>
        </form>
    </div>
</div>
